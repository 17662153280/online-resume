<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{% if site.open %}{{ site.title }}{% endif %}">

{%- if site.open %}
<title>{{ site.title }}</title>
{%- else %}
<title>Online Resume</title>
{%- endif %}

<link rel="stylesheet" href="{{ "/assets/fontawesome/css/all.min.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

{%- if site.analytics.google %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.analytics.google }}');
</script>
{%- endif %}

{%- if site.analytics.cloudflare %}
<!-- Cloudflare Web Analytics -->
<script defer src='https://static.cloudflareinsights.com/beacon.min.js'
  data-cf-beacon='{"token": "{{ site.analytics.cloudflare }}"}'></script>
<!-- End Cloudflare Web Analytics -->
{%- endif %}

{%- if site.analytics.umami.script and site.analytics.umami.website_id %}
<!-- Umami Web Analytics -->
<script async defer src="{{ site.analytics.umami.script }}" 
  data-website-id="{{ site.analytics.umami.website_id }}"></script>
<!-- End Umami Web Analytics -->
{%- endif %}

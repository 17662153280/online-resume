<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.title }}">

    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/academicons/css/academicons.min.css">
    <link id="theme-style" rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    {% if site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    {% if site.cloudflare_analytics %}
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "{{ site.cloudflare_analytics }}"}'></script>
    <!-- End Cloudflare Web Analytics -->
    {% endif %}
</head>
